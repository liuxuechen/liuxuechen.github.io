  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['corechart']
    });
    google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {
      var data = google.visualization.arrayToDataTable([
        ['ID', '游玩选择', '非本地生比例', '校园风格', '游览时长（小时）'],
        ['CUHK', 13, 18, '自然风景', 4.5],
        ['HKU', 11, 21, '人文特色', 3.5],
        ['HKUST', 6, 25, '自然风景', 4],
        ['PolyU', 7, 12, '未来设计感', 1.5],
        ['LingnanU', 5, 9, '人文特色', 1],
        ['CityU', 6, 14, '未来设计感', 1.5],
        ['HKBU', 5, 13, '人文特色', 2.5],
        ['EdU', 11, 4, '人文特色', 1.5]
      ]);
      var options = {
        title: '香港八高校非本地生比例、游览时长及校园风格 ',
        hAxis: {
          title: '游玩选择（个）'
        },
        vAxis: {
          title: '非本地生比例（%）'
        },
        bubble: {
          textStyle: {
            fontSize: 11
          }
        }
      };
      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
  </script>
  <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlevuX4GjgylfNTkTeQdNPbZQMN6IBMQ4&amp;callback=initMap" type="text/javascript"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['geochart'],
      'mapsApiKey': 'AIzaSyAlevuX4GjgylfNTkTeQdNPbZQMN6IBMQ4'
    });
    google.charts.setOnLoadCallback(drawMarkersMap);

    function drawMarkersMap() {
      var data = google.visualization.arrayToDataTable([
        ['University', '建校历史（年）', '面积（公顷）'],
        ['HKU', 106, 53.1],
        ['CUHK', 55, 137.7],
        ['HKUST', 27, 60],
        ['PolyU', 81, 9.4],
        ['LingnanU', 23, 3.4],
        ['CityU', 34, 15.6],
        ['HKBU', 62, 5.7],
        ['EdU', 21, 12.5]
      ]);
      var options = {
        region: 'HK',
        displayMode: 'markers',
        colorAxis: {
          colors: ['pink', 'red']
        }
      };
      var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    };
  </script>
